{% set tags = h.get_facet_items_dict('tags', c.search_facets, limit=7) %}
{% set stats = h.get_site_statistics() %}

<div class="float-none col-xs-12 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2">
    <form method="get" action="{% url_for 'dataset.search' %}" style="border-bottom: 2px solid #ddd;">
        <input aria-label="{% block header_site_search_label %}{{ _('Search datasets') }}{% endblock %}"
               id="field-main-search" 
               type="text" 
               class="font-black font-heading hero-search-bar opacity-80 outline-0" 
               name="q" 
               value="" 
               autocomplete="off"
               placeholder="Search data" />
        <button type="submit" aria-labelledby="search-label"
            style="background-color: transparent; background-color: transparent; padding: 4px; width: 100px; vertical-align: super; float:right;">
            {# <i class="fa fa-search text-white text-[50px]"></i> #}
            <span class="sr-only" id="search-label">{{ _('Search') }}</span>
        </button>
    </form>
    <div>
        <h2 class="font-mono text-2xl font-normal">
            <span class="text-white">{{ h.SI_number_span(stats.dataset_count) }} DATASETS</span>
            <span class="ml-3 mr-3 text-white">|</span>
            <span class="text-orange">
                <img src="{{ 'images/search.svg' }}" class="inline mr-3">SEARCHABLE
            </span>
            <span class="text-orange">
                <img src="{{ 'images/connect.svg' }}" class="inline ml-3 mr-3">CONNECTED
            </span>
            <span class="text-orange">
                <img src="{{ 'images/trust.svg' }}" class="inline ml-3 mr-3">TRUSTED
            </span>
        </h2>
    </div>
    <div class="mt-10">
        <h3 class="mb-6 text-3xl text-white">{{ _('Quick explore by theme') }}</h3>
        {% for tag in tags %}
        <a href="{% url_for 'dataset.search', tags=tag.name %}">
            <button type="button" class="px-8 mb-3 mr-2 font-mono text-white uppercase transition duration-150 border-white border-solid btn btn-outline-light hover:bg-white hover:text-darkblue hover:transition-all">
                {{ h.truncate(tag.display_name, 22) }}
            </button>
        </a>
        {% endfor %}
    </div>
</div>
